<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	<h:form id="helloworld-form">

		<p:panel header="PrimeFaces Academics University">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText id="first-name" value="#{AcademicsController.firstName}" />

				<h:outputText value="Last Name: " />
				<p:inputText id="last-name" value="#{AcademicsController.lastName}" />

				<p:commandButton id="submit" value="Submit" update="greeting-panel"
					oncomplete="PF('greetingDialog').show()" />

				<p:commandButton id="submit2" value="Agregar" update="table-Academics"
					action="#{AcademicsController.showGreeting()}" />
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Greeting" widgetVar="greetingDialog" modal="true"
			resizable="false">
			<h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
				<h:outputText value="#{AcademicsController.showGreeting()}" />
			</h:panelGrid>
		</p:dialog>


		<h:panelGrid id="table-Academics" columns="1" cellpadding="4">
			<p:dataTable var="Academics" value="#{AcademicsController.listaAcademics}">
				<p:column headerText="academico UV">
					<h:outputText value="#{Academics.nombre}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
		
	</h:form>
</h:body>
</html>
